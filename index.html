<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>
<body>
  <div class="main">
    <div class="content">
      <img src="./images/logo.svg" alt="logo" class="logo">
      <img src="./images/hero-mobile.jpg" alt="hero-mobile" class="image-mobile">
      <h1 class="main-heading"><span>WE'RE</span> COMING SOON</h1>
      <p class="description">Hello fellow shoppers! We're currently building our new fashion store. 
        Add your email below to stay up-to-date with announcements and our launch deals.</p>
      <div class="input-email">
        <input type="text" name="email" class="email" placeholder="Email Address">
        <img src="./images/icon-error.svg" class="icon-error" alt="error">
        <div class="arrow-btn"></div>
        <p class="error-msg">Please provide a valid email</p> 
      </div>
    </div>
    <div class="image-desktop">
      <img src="./images/hero-desktop.jpg" class="" alt="">
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
